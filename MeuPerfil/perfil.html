<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Pages & Pages</title>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/perfil.css'>
    </head>

    <body>
        <header>
            <h1>Pages & Pages</h1>
            <nav>
                <div>
                    <a href="../index.html">Pagina Inicial</a>
                    <a>Reviews</a>
                    <a href="../MeuPerfil/perfil.html">Meu Perfil</a>
                    <a href="../Login/login.html">Login</a>
                </div>
                <div>
                    <input placeholder="Busque aqui um livro ou usuário"></input>
                    <img src="../img/BooksIcon.png" alt="Livros Logo" />
                </div>
            </nav>
        </header>
        <main>
            <h2>Dados do Usuário</h2>
        
            <form>
                <figure>
                    <img src="../img/User.png" alt="Usuário">
                </figure>
        
                <section>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome">
                </section>
        
                <section>
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                </section>
        
                <section>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </section>
        
                <section>
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco">
                </section>
        
                <section>
                    <label for="celular">Celular</label>
                    <input type="tel" id="celular">
                </section>
        
                <section>
                    <label for="idioma">Idioma</label>
                    <select id="idioma">
                        <option>Português</option>
                        <option>Inglês</option>
                        <option>Espanhol</option>
                    </select>
                </section>
        
                <article>
                    <button type="submit">Salvar</button>
                </article>
            </form>
        </main>
        
    </body>
